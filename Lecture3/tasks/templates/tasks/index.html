{% extends "tasks/layout.html" %}

{% block title %}
Tasks
{% endblock %}

{% block body %}
<ul>
    {% for task in tasks %}
    <li>{{ task }}</li>
    {% empty %}
    <li>No Task Found</li>
    {% endfor %}
</ul>

<hr>

<!-- <a href="/tasks/add">Add Task</a> -->
<a href="{% url 'tasks:add' %}">Add Task</a>
{% endblock %}
